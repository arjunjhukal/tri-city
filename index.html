<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Mukta:wght@200;300;400;500;600;700;800&family=Rozha+One&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Tri-City | Film Production Company</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/styles.media.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/page-banner.css" />
    <link rel="stylesheet" href="./assets/css/timeline.css" />
  </head>
  <body>
    <header class="header">
      <div class="d-flex justify-content-between align-items-center">
        <a href="#" class="header-logo">
          <img src="./assets/images/logo.svg" alt="" class="img-fluid" />
        </a>
        <div class="header-menu">
          <ul class="menu-items d-flex justify-content-end align-items-center">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Films</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contacts</a></li>
            <li>
              <button type="button" class="search-btn">
                <img src="./assets/images/icons/search-icon.svg" alt="" class="img-fluid" />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="page-banner">
        <div class="container">
          <div class="pb-content">
            <button type="button" class="banner-scroll-indicator">
              <img src="./assets/images/icons/arrow-down.svg" alt="" />
              <small>Scroll Down</small>
            </button>
          </div>
        </div>
      </section>
      <section class="timeline">
        <div class="container">
          <div class="section-title d-flex justify-content-between align-items-center">
            <div class="title">
              <h1>timeline</h1>
              <p>A timeline showcasing the films released by TriCity Pictures.</p>
            </div>
            <a href="#" class="tc-btn tc-btn-primary">
              <div class="start shape"></div>
              <span>View All Films</span>
              <div class="end shape"></div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
